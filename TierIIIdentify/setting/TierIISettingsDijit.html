<div id="TierIISettingsDijit">
  <table class="setting_table input-table">
    <tbody>
    <tr>
      <td class="first">
        Tier II Facilities
      </td>
      <td class="second">
        <div data-dojo-attach-point="facilitySelectNode"></div>
      </td>
      <td>
        <div role="button" class="jimu-btn"
             data-dojo-attach-event="click:_setSource">Set Source
        </div>
      </td>
    </tr>
    <tr>
      <td class="first">Contacts</td>
      <td class="second">
        <div data-dojo-attach-point="contactSelectNode"></div>
      </td>
    </tr>
    <tr data-dojo-attach-point="phoneRow" style="display: none;">
      <td class="first">Contact Phone Numbers</td>
      <td class="second">
        <div data-dojo-attach-point="contactPhoneSelectNode"></div>
      </td>
    </tr>
    <tr>
      <td class="first">Chemicals</td>
      <td class="second">
        <div data-dojo-attach-point="chemicalSelectNode"></div>
      </td>
    </tr>
    <tr data-dojo-attach-point="chemicalLocationRow" style="display:none;">
      <td class="first">Chemical Locations</td>
      <td class="second">
        <div data-dojo-attach-point="chemicalLocationSelectNode"></div>
      </td>
    </tr>
    <tr data-dojo-attach-point="chemicalMixRow" style="display:none;">
      <td class="first">Chemical Mixtures</td>
      <td class="second">
        <div data-dojo-attach-point="chemicalMixSelectNode"></div>
      </td>
    </tr>
    <tr>
      <td class="first">
        State
      </td>
      <td class="second">
        <div data-dojo-attach-point="stateSelectNode"></div>
      </td>
    </tr>
    </tbody>
  </table>
</div>

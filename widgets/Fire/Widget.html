<div data-dojo-attach-point="fireWidgetFrame" style="height: 100%; display: flex; flex-direction: column;">
  <div data-dojo-attach-point="vertexCount"></div>
  <div data-dojo-attach-point="headerInfo" class="topInfo" style="display: none">
    <div class="disclaimerText">These wildfires are greater than 10 acres and within 10 miles of EPA-monitored
      facilities. To learn about why these incidents are included, visit the <a
        href="https://usepa.sharepoint.com/sites/R9_Community/R9GIS/SitePages/Notification-System.aspx" target="_blank">Region
        9 Notification System</a> page.
    </div>
    <div data-dojo-attach-point="lastRetrieved" class="disclaimerText" style="display: none; text-decoration: underline; align-content: center"></div>
    <div class="customLegend">
      <div style="display: flex">
        <div class="containedLegend"></div>
        <div>Percent Contained</div>
      </div>
      <div style="display: flex">
        <div class="notcontainedLegend"></div>
        <div>Percent Not Contained</div>
      </div>
    </div>

    <div
      style="display: flex; flex-direction: row; align-items: center; justify-content: center; gap: 10px; margin: 0 5px;">
      <label for="fire_toggle" style="font-size: 14px; cursor: pointer">Show R9 Fires > 5 acres</label>
      <label class="switch">
        <input type="checkbox" data-dojo-attach-event="onClick:toggleFires" id="fire_toggle">
        <span class="slider round"></span>

      </label>
    </div>

  </div>
  <div data-dojo-attach-point="fireList"></div>
</div>

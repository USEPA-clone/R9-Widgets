<div style="height:97%;">
  <div data-dojo-attach-point="grpWidgetNode"></div>
  <div id="instructions" style="display: block;"><h3>Insturctions:</h3>
    <span>Select a Coastal/Inland Zone Sensitive site or a Incident Action Plan from the map</span></div>
  <button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:printPDF">Export to PDF</button>
  <div id="siteTabs" style="height: 97%; display: none">

    <div data-dojo-attach-point="tabContainer" data-dojo-type="dijit/layout/TabContainer" doLayout="false" style="height: 100%;">
      <div data-dojo-type="dijit/layout/ContentPane" title="General" data-dojo-props="selected:true">
        <table class="tableTab"><tbody id="generalSiteTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Resources at Risk">
        <table class="tableTab"><tbody id="resourceTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Contacts">
        <table class="tableTab"><tbody id="siteContactsTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Strategies">
        <table class="tableTab"><tbody id="strategiesTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Logistics">
        <table class="tableTab"><tbody id="logisticsTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Attachments">
        <table class="tableTab"><tbody id="siteAttachmentsTab"></tbody></table>
      </div>
    </div>
  </div>
  <div id="iapTabs" style="height: 97%; display: none">
    <!--<button data-dojo-type="dijit/form/Button" type="button" data-dojo-attach-event="onClick:printPDF">Export to PDF</button>-->
    <div data-dojo-attach-point="tabContainerB" data-dojo-type="dijit/layout/TabContainer" doLayout="false" style="height: 100%;">
      <div data-dojo-type="dijit/layout/ContentPane" title="General" data-dojo-props="selected:true">
        <table class="tableTab"><tbody id="generalIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Objectives(ICS 202)">
        <table class="tableTab"><tbody id="objectivesIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Work Analysis Matrix (ICS 234)">
        <table class="tableTab"><tbody id="matrixIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Assignment Lists (ICS 204)">
        <table class="tableTab"><tbody id="listsIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Contact List">
        <table class="tableTab"><tbody id="contactIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Incident Communications Plan (ICS 205)">
        <table class="tableTab"><tbody id="icpIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Medical Plan (ICS 206)">
        <table class="tableTab"><tbody id="medicalIAPTab"></tbody></table>
      </div>
      <div data-dojo-type="dijit/layout/ContentPane" title="Attachments">
        <table class="tableTab"><tbody id="attachmentsIAPTab"></tbody></table>
      </div>
    </div>
  </div>
</div>

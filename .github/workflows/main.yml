# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: npm CI

on:
  push:
    branches: [ "main" ]

jobs:
  set_destination:
    runs-on: self-hosted
    environment: NEW_ER_CLOUD
    outputs: 
        destination: ${{ steps.set_destination.outputs.destination }}
    steps:
      - name: Set Destination
        id: set_destination
        run: |
          echo "destination=\\\${{ vars.WEB_HOST }}\R9Web\ExperienceBuilder\client\R9-Widgets" >> $GITHUB_WORKSPACE
  
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - uses: actions/checkout@v4
        with:
          ref: 'main'
          
      - name: Use Node.js ${{ matrix.node-version }} and output directory ${{ GITHUB.WORSPACE }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build:dev
      - run: npm run build:prod
      # - run: npm test
